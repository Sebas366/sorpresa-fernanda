<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Fernanda ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(-45deg,#ff9a9e,#fecfef,#fad0c4,#ffd1ff);
    background-size:400% 400%;
    animation:fondo 12s ease infinite;
    overflow-x:hidden;
}

@keyframes fondo{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* TARJETA */
.tarjeta{
    background:white;
    padding:35px 25px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
    text-align:center;
    width:90%;
    max-width:420px;
    position:relative;
}

/* nombre */
.nombre{
    font-size:36px;
    color:#ff4d6d;
    animation:latido 1.5s infinite;
}

@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.08);}
}

h1{
    color:#ff4d6d;
    font-size:24px;
}

/* botones */
.botones{
    margin-top:25px;
    display:flex;
    justify-content:center;
    gap:20px;
}

button{
    padding:14px 24px;
    font-size:18px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:0.25s;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

#si{
    background:#ff4d6d;
    color:white;
}

#si:hover{
    transform:scale(1.1);
}

#no{
    background:#555;
    color:white;
    position:relative;
}

/* mensajes NO */
#mensajeNo{
    margin-top:15px;
    background:#fff0f4;
    color:#ff4d6d;
    font-size:20px;
    font-weight:bold;
    padding:10px;
    border-radius:15px;
    display:none;
}

/* GALERIA */
.galeria{
    margin-top:25px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
}

.galeria img{
    width:100%;
    border-radius:12px;
    box-shadow:0 5px 12px rgba(0,0,0,0.2);
    transition:.3s;
}

.galeria img:hover{
    transform:scale(1.05);
}

/* mensaje final */
#mensajeFinal{
    display:none;
    font-size:24px;
    color:#ff4d6d;
    animation:aparecer 1s ease;
}

@keyframes aparecer{
    from{opacity:0; transform:scale(0.7);}
    to{opacity:1; transform:scale(1);}
}

.corazon{
    position:absolute;
    animation:flotar 6s linear infinite;
}

@keyframes flotar{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

.brillo{
    animation:brilloFinal 1s ease;
}

@keyframes brilloFinal{
    50%{box-shadow:0 0 40px rgba(255,77,109,0.8);}
}

#teQuiero{
    margin-top:15px;
    font-size:30px;
    font-weight:bold;
    color:#ff4d6d;
}
/* CONTENEDOR FOTOS */
.fotos{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    z-index:0;
}

/* estilo fotos */
.foto{
    position:absolute;
    width:90px;
    border-radius:15px;
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
    animation:flotarFoto 6s ease-in-out infinite;
}

/* animaci√≥n suave */
@keyframes flotarFoto{
    0%,100%{transform:translateY(0px) rotate(-2deg);}
    50%{transform:translateY(-15px) rotate(2deg);}
}

/* POSICIONES */
.f1{ top:5%; left:5%; }
.f2{ top:15%; right:8%; }
.f3{ top:55%; left:3%; }
.f4{ top:70%; right:5%; }
.f5{ top:30%; left:12%; }
.f6{ top:40%; right:12%; }
.f7{ top:80%; left:20%; }
.f8{ top:85%; right:20%; }

/* tarjeta encima */
.tarjeta{
    position:relative;
    z-index:2;
}

/* animaci√≥n final fotos */
.fotos.activo .foto{
    animation:acercarse 1.5s ease forwards;
}

@keyframes acercarse{
    0%{
        transform:scale(1) rotate(0deg);
        opacity:1;
    }
    100%{
        top:50%;
        left:50%;
        transform:translate(-50%,-50%) scale(1.3);
        box-shadow:0 0 25px rgba(255,77,109,0.8);
    }
}

</style>
</head>

<body>

<audio id="musica" autoplay loop>
<source src="https://drive.google.com/uc?export=download&id=1jVipZxvFBI7LfzibjqkIdlIN4W02j3JJ" type="audio/mpeg">
</audio>

<audio id="pop">
    <source src="pop.mp3" type="audio/mpeg">
</audio>

<!-- Fotos flotantes -->
<div class="fotos">
  <img src="foto1.jpg" class="foto f1">
  <img src="foto2.jpg" class="foto f2">
  <img src="foto3.jpg" class="foto f3">
  <img src="foto4.jpg" class="foto f4">
  <img src="foto5.jpg" class="foto f5">
  <img src="foto6.jpg" class="foto f6">
  <img src="foto7.jpg" class="foto f7">
  <img src="foto8.jpg" class="foto f8">
</div>

<div class="tarjeta">

<div class="nombre">Fernanda ‚ù§Ô∏è</div>

<h1 id="pregunta">
Tengo una pregunta muy importante‚Ä¶<br><br>
¬øQuieres ser mi San Valent√≠n? üíå
</h1>

<div class="botones">
<button id="si">S√≠ üíñ</button>
<button id="no">No üòú</button>
</div>

<div id="mensajeNo"></div>


<div id="mensajeFinal">
‚ú® Sab√≠a que dir√≠as que s√≠ ‚ú®<br><br>
Gracias por hacer mi mundo m√°s bonito incluso a la distancia ‚ù§Ô∏èüåé
<div id="teQuiero"></div>
</div>

</div>

<script>

const botonNo=document.getElementById("no");
const botonSi=document.getElementById("si");
const mensajeNo=document.getElementById("mensajeNo");

const frases=[
"¬øSegura? üò≥",
"Creo que te equivocaste ü§®",
"Ese bot√≥n no coopera üòå",
"Intentemos otra vez üòÇ",
"El destino dice que s√≠ üëÄ",
"Solo queda una opci√≥n üíñ"
];

let contador=0;

function subirVolumen(){
    const musica = document.getElementById("musica");
    let volumen = musica.volume;

    const intervalo = setInterval(()=>{
        if(volumen < 1){
            volumen += 0.05;
            musica.volume = volumen;
        }else{
            clearInterval(intervalo);
        }
    },120);
}

function moverBoton(){
    botonNo.style.transform=
        `translate(${Math.random()*120-60}px,
                   ${Math.random()*80-40}px)`;

    mensajeNo.style.display="block";
    mensajeNo.innerText=frases[contador%frases.length];
    contador++;
}

botonNo.addEventListener("mouseover", moverBoton);
botonNo.addEventListener("touchstart", moverBoton);

botonSi.addEventListener("click",()=>{

    document.querySelector(".fotos").classList.add("activo");

    document.getElementById("pop").play();
    subirVolumen();

    document.querySelector(".tarjeta").classList.add("brillo");
    lluviaFinal();

    document.getElementById("pregunta").style.display="none";
    botonNo.style.display="none";
    botonSi.style.display="none";
    mensajeNo.style.display="none";
    document.querySelector(".nombre").style.display="none";

    setTimeout(()=>{
        document.getElementById("mensajeFinal").style.display="block";
        escribirTexto("Te quiero ‚ù§Ô∏è");
    },800);
});

setInterval(()=>{
    const c=document.createElement("div");
    c.className="corazon";
    c.innerHTML="‚ù§Ô∏è";
    c.style.left=Math.random()*100+"vw";
    c.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
},400);

function lluviaFinal(){
    for(let i=0;i<80;i++){
        setTimeout(()=>{
            const c=document.createElement("div");
            c.innerHTML="‚ù§Ô∏è";
            c.style.position="absolute";
            c.style.left=Math.random()*100+"vw";
            c.style.top="-20px";
            c.style.fontSize=(Math.random()*25+20)+"px";
            c.style.transition="transform 3s linear, opacity 3s";
            document.body.appendChild(c);

            setTimeout(()=>{
                c.style.transform="translateY(110vh)";
                c.style.opacity="0";
            },50);

            setTimeout(()=>c.remove(),3000);
        },i*30);
    }
}

function escribirTexto(texto){
    const elemento=document.getElementById("teQuiero");
    elemento.innerHTML="";
    let i=0;
    function escribir(){
        if(i<texto.length){
            elemento.innerHTML+=texto.charAt(i);
            i++;
            setTimeout(escribir,90);
        }
    }
    escribir();
}

let sonidoIniciado = false;

document.body.addEventListener("click",()=>{
    if(!sonidoIniciado){

        const musica = document.getElementById("musica");
        const pop = document.getElementById("pop");

        musica.volume = 0.4; // empieza suave
        musica.play();

        pop.volume = 0.6;
        pop.play(); // sonido m√°gico al abrir

        sonidoIniciado = true;
    }
});

</script>

</body>
</html>
